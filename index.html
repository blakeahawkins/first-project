                        <br>
                    </p>
                    <div class="input-group mb-3">

                    </div>
                    <div class="input-group mb-3">
                        <input type="date" id="end-date-input" class="form-control" placeholder="Date Range" aria-label="Date Range" aria-describedby="basic-addon2">
                    </div>
                    <button id="submit-search" class="btn search-button" type="button">Search</button>
                    <br>
                </form>
